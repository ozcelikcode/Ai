<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SketchBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-indigo-50 to-fuchsia-100">
    <form method="post" class="floating-card bg-white/80 rounded-2xl shadow-lg border border-white/40 p-6 w-full max-w-sm">
      <h1 class="text-xl font-bold text-slate-800 mb-4">Login</h1>
      {% if error %}<div class="mb-3 text-red-600 text-sm">{{ error }}</div>{% endif %}
      <label class="text-sm text-slate-600">Username</label>
      <input name="username" class="w-full mb-3 px-3 py-2 rounded-lg border border-slate-200" />
      <label class="text-sm text-slate-600">Password</label>
      <input name="password" type="password" class="w-full mb-4 px-3 py-2 rounded-lg border border-slate-200" />
      <button class="w-full px-3 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white">Login</button>
      <div class="text-sm mt-3 text-slate-600">No account? <a href="{{ url_for('register') }}" class="text-indigo-600">Register</a></div>
    </form>
  </body>
  </html>
