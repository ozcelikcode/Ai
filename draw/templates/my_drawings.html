<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Drawings - SketchBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-100 via-indigo-50 to-fuchsia-100">
    <div class="p-6">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold text-slate-800">My Drawings</h1>
        <a href="{{ url_for('index') }}" class="text-indigo-600">Back</a>
      </div>
      {% if board %}
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <a href="{{ url_for('load_board', slug=board['slug']) }}" class="block">
          <div class="floating-card bg-white/80 rounded-xl shadow-lg border border-white/40 p-3">
            {% if board['preview_path'] %}
            <img src="/{{ board['preview_path'] }}" alt="preview" class="w-full rounded" />
            {% else %}
            <div class="h-40 rounded bg-slate-100"></div>
            {% endif %}
            <div class="mt-2 text-sm text-slate-600">Last updated: {{ board['updated_at'] }}</div>
          </div>
        </a>
      </div>
      {% else %}
      <div class="text-slate-600">No saved drawing yet.</div>
      {% endif %}
    </div>
  </body>
  </html>
