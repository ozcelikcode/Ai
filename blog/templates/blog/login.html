{% extends "base.html" %}

{% block title %}Giriş Yap - AI Blog{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-brown-900">Hesabınıza Giriş Yapın</h2>
            <p class="mt-2 text-brown-600">Veya <a href="/register" class="font-medium text-brown-700 hover:text-brown-900 transition-smooth">yeni hesap oluşturun</a></p>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
            {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
            {{ success }}
        </div>
        {% endif %}
        
        <form class="mt-8 space-y-6" action="/login" method="post">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-brown-700">
                        Kullanıcı Adı
                    </label>
                    <div class="mt-1 relative">
                        <input id="username" name="username" type="text" required 
                               class="appearance-none relative block w-full px-4 py-3 border border-cream-300 placeholder-brown-400 text-brown-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500 focus:border-brown-500 transition-smooth"
                               placeholder="Kullanıcı adınızı girin">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i data-lucide="user" class="w-5 h-5 text-brown-400"></i>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-brown-700">
                        Şifre
                    </label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" type="password" required
                               class="appearance-none relative block w-full px-4 py-3 border border-cream-300 placeholder-brown-400 text-brown-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-brown-500 focus:border-brown-500 transition-smooth"
                               placeholder="Şifrenizi girin">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i data-lucide="lock" class="w-5 h-5 text-brown-400"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-brown-600 hover:bg-brown-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brown-500 transition-smooth hover-lift">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-lucide="log-in" class="w-5 h-5 text-brown-300 group-hover:text-brown-200"></i>
                    </span>
                    Giriş Yap
                </button>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="/forgot-password" class="font-medium text-brown-600 hover:text-brown-900 transition-smooth">
                        Şifrenizi mi unuttunuz?
                    </a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
