{{define "content"}}
<div class="max-w-6xl mx-auto">
    <!-- Login Form -->
    <div id="login-form" class="max-w-md mx-auto bg-white rounded-xl shadow-sm p-8 border border-cream-200">
        <div class="text-center mb-8">
            <i data-lucide="shield" class="w-12 h-12 mx-auto text-coffee-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-coffee-800">Admin Girişi</h2>
            <p class="text-coffee-600 mt-2">Yönetim paneline erişim için giriş yapın</p>
        </div>
        
        <form onsubmit="login(event)">
            <div class="mb-4">
                <label class="block text-coffee-700 font-medium mb-2">Kullanıcı Adı</label>
                <input type="text" id="username" required 
                    class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent transition-all">
            </div>
            
            <div class="mb-6">
                <label class="block text-coffee-700 font-medium mb-2">Şifre</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent transition-all">
            </div>
            
            <button type="submit" 
                class="w-full bg-coffee-600 hover:bg-coffee-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                Giriş Yap
            </button>
        </form>
        
        <div id="login-error" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg hidden"></div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-coffee-800">Yönetim Paneli</h1>
            <div class="flex gap-4">
                <button onclick="showCreateForm()" 
                    class="bg-coffee-600 hover:bg-coffee-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                    Yeni Yazı
                </button>
                <button onclick="logout()" 
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                    Çıkış
                </button>
            </div>
        </div>

        <!-- Posts List -->
        <div id="posts-list" class="bg-white rounded-xl shadow-sm border border-cream-200 overflow-hidden">
            <div class="p-6 border-b border-cream-200">
                <h2 class="text-xl font-semibold text-coffee-800">Yazılar</h2>
            </div>
            <div id="posts-container" class="divide-y divide-cream-200"></div>
        </div>

        <!-- Post Form Modal -->
        <div id="post-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-cream-200 flex justify-between items-center">
                    <h3 id="modal-title" class="text-xl font-semibold text-coffee-800">Yeni Yazı</h3>
                    <button onclick="closeModal()" class="text-coffee-500 hover:text-coffee-700">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <form onsubmit="savePost(event)" class="p-6 space-y-6">
                    <input type="hidden" id="post-id">
                    
                    <div>
                        <label class="block text-coffee-700 font-medium mb-2">Başlık</label>
                        <input type="text" id="post-title" required 
                            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <label class="block text-coffee-700 font-medium mb-2">Özet (Opsiyonel)</label>
                        <textarea id="post-excerpt" rows="2" 
                            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent transition-all"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-coffee-700 font-medium mb-2">İçerik</label>
                        <textarea id="post-content" rows="12" required 
                            class="w-full px-4 py-3 border border-cream-300 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-transparent transition-all"></textarea>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="post-published" 
                            class="rounded border-cream-300 text-coffee-600 focus:ring-coffee-400 mr-3">
                        <label for="post-published" class="text-coffee-700 font-medium">Yayınla</label>
                    </div>
                    
                    <div class="flex gap-4 pt-4 border-t border-cream-200">
                        <button type="submit" 
                            class="bg-coffee-600 hover:bg-coffee-700 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
                            <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                            Kaydet
                        </button>
                        <button type="button" onclick="closeModal()" 
                            class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg transition-colors">
                            İptal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
let authToken = localStorage.getItem('authToken');
let editingPostId = null;

function showLoginForm() {
    document.getElementById('login-form').classList.remove('hidden');
    document.getElementById('admin-panel').classList.add('hidden');
}

function showAdminPanel() {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('admin-panel').classList.remove('hidden');
    loadPosts();
}

async function login(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
            authToken = data.token;
            localStorage.setItem('authToken', authToken);
            showAdminPanel();
        } else {
            document.getElementById('login-error').textContent = data.error;
            document.getElementById('login-error').classList.remove('hidden');
        }
    } catch (error) {
        document.getElementById('login-error').textContent = 'Giriş yapılırken bir hata oluştu.';
        document.getElementById('login-error').classList.remove('hidden');
    }
}

function logout() {
    localStorage.removeItem('authToken');
    authToken = null;
    showLoginForm();
}

async function loadPosts() {
    try {
        const response = await fetch('/api/posts', {
            headers: {
                'Authorization': `Bearer ${authToken}`,
            },
        });
        
        const posts = await response.json();
        const container = document.getElementById('posts-container');
        
        if (posts.length === 0) {
            container.innerHTML = `
                <div class="p-8 text-center text-coffee-500">
                    <i data-lucide="file-text" class="w-12 h-12 mx-auto mb-4"></i>
                    <p>Henüz yazı yok. İlk yazınızı oluşturun!</p>
                </div>
            `;
        } else {
            container.innerHTML = posts.map(post => `
                <div class="p-6 hover:bg-cream-50 transition-colors">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-semibold text-coffee-800 mb-2">${post.title}</h3>
                            <div class="flex items-center text-sm text-coffee-500 mb-2">
                                <span class="mr-4">${new Date(post.created_at).toLocaleDateString('tr-TR')}</span>
                                <span class="px-2 py-1 rounded-full text-xs ${post.published ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                                    ${post.published ? 'Yayında' : 'Taslak'}
                                </span>
                            </div>
                            ${post.excerpt ? `<p class="text-coffee-600 text-sm">${post.excerpt.substring(0, 100)}...</p>` : ''}
                        </div>
                        <div class="flex gap-2 ml-4">
                            <button onclick="editPost(${post.id})" 
                                class="p-2 text-coffee-600 hover:text-coffee-800 transition-colors">
                                <i data-lucide="edit-2" class="w-4 h-4"></i>
                            </button>
                            <button onclick="deletePost(${post.id})" 
                                class="p-2 text-red-600 hover:text-red-800 transition-colors">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        lucide.createIcons();
    } catch (error) {
        console.error('Error loading posts:', error);
    }
}

function showCreateForm() {
    editingPostId = null;
    document.getElementById('modal-title').textContent = 'Yeni Yazı';
    document.getElementById('post-id').value = '';
    document.getElementById('post-title').value = '';
    document.getElementById('post-excerpt').value = '';
    document.getElementById('post-content').value = '';
    document.getElementById('post-published').checked = false;
    document.getElementById('post-modal').classList.remove('hidden');
}

async function editPost(id) {
    editingPostId = id;
    
    try {
        const response = await fetch(`/api/posts/${id}`, {
            headers: {
                'Authorization': `Bearer ${authToken}`,
            },
        });
        
        const post = await response.json();
        
        document.getElementById('modal-title').textContent = 'Yazı Düzenle';
        document.getElementById('post-id').value = post.id;
        document.getElementById('post-title').value = post.title;
        document.getElementById('post-excerpt').value = post.excerpt || '';
        document.getElementById('post-content').value = post.content;
        document.getElementById('post-published').checked = post.published;
        document.getElementById('post-modal').classList.remove('hidden');
    } catch (error) {
        alert('Yazı yüklenirken bir hata oluştu.');
    }
}

async function savePost(event) {
    event.preventDefault();
    
    const postData = {
        title: document.getElementById('post-title').value,
        excerpt: document.getElementById('post-excerpt').value,
        content: document.getElementById('post-content').value,
        published: document.getElementById('post-published').checked,
    };
    
    try {
        const url = editingPostId ? `/api/posts/${editingPostId}` : '/api/posts';
        const method = editingPostId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method,
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`,
            },
            body: JSON.stringify(postData),
        });
        
        if (response.ok) {
            closeModal();
            loadPosts();
        } else {
            const error = await response.json();
            alert(error.error || 'Yazı kaydedilirken bir hata oluştu.');
        }
    } catch (error) {
        alert('Yazı kaydedilirken bir hata oluştu.');
    }
}

async function deletePost(id) {
    if (!confirm('Bu yazıyı silmek istediğinizden emin misiniz?')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/posts/${id}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${authToken}`,
            },
        });
        
        if (response.ok) {
            loadPosts();
        } else {
            alert('Yazı silinirken bir hata oluştu.');
        }
    } catch (error) {
        alert('Yazı silinirken bir hata oluştu.');
    }
}

function closeModal() {
    document.getElementById('post-modal').classList.add('hidden');
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    if (authToken) {
        showAdminPanel();
    } else {
        showLoginForm();
    }
});
</script>
{{end}}
