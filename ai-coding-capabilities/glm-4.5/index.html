<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Pro - Modern Zeka Oyunu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <h1>Sudoku Pro</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn" onclick="showNewGameModal()">Yeni Oyun</button>
                <button class="nav-btn" onclick="showStats()">İstatistikler</button>
                <button class="nav-btn" onclick="showHelp()">Yardım</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="game-info">
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Kolay</button>
                    <button class="difficulty-btn" data-difficulty="medium">Orta</button>
                    <button class="difficulty-btn" data-difficulty="hard">Zor</button>
                    <button class="difficulty-btn" data-difficulty="expert">Uzman</button>
                </div>
                
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-label">Zaman:</span>
                        <span class="stat-value" id="timer">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Hata:</span>
                        <span class="stat-value" id="mistakes">0/3</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Puan:</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                </div>
            </div>

            <div class="game-board-container">
                <div class="game-board" id="sudoku-board">
                    <!-- Sudoku grid will be generated by JavaScript -->
                </div>
                
                <div class="number-pad">
                    <div class="number-row">
                        <button class="number-btn" data-number="1">1</button>
                        <button class="number-btn" data-number="2">2</button>
                        <button class="number-btn" data-number="3">3</button>
                        <button class="number-btn" data-number="4">4</button>
                        <button class="number-btn" data-number="5">5</button>
                    </div>
                    <div class="number-row">
                        <button class="number-btn" data-number="6">6</button>
                        <button class="number-btn" data-number="7">7</button>
                        <button class="number-btn" data-number="8">8</button>
                        <button class="number-btn" data-number="9">9</button>
                        <button class="number-btn clear" data-number="0">⌫</button>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button class="control-btn primary" onclick="checkSolution()">Kontrol Et</button>
                <button class="control-btn secondary" onclick="getHint()">İpucu</button>
                <button class="control-btn secondary" onclick="clearCell()">Temizle</button>
                <button class="control-btn secondary" onclick="undoMove()">Geri Al</button>
            </div>
        </main>

        <div class="variant-selector">
            <h3>Oyun Türleri</h3>
            <div class="variant-buttons">
                <button class="variant-btn active" data-variant="classic">Klasik Sudoku</button>
                <button class="variant-btn" data-variant="diagonal">Çapraz Sudoku</button>
                <button class="variant-btn" data-variant="killer">Killer Sudoku</button>
                <button class="variant-btn" data-variant="samurai">Samurai Sudoku</button>
            </div>
        </div>
    </div>

    <!-- Modal for new game -->
    <div class="modal" id="new-game-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('new-game-modal')">&times;</span>
            <h2>Yeni Oyun Başlat</h2>
            <div class="modal-body">
                <div class="modal-section">
                    <h3>Zorluk Seviyesi</h3>
                    <div class="difficulty-options">
                        <label><input type="radio" name="difficulty" value="easy" checked> Kolay</label>
                        <label><input type="radio" name="difficulty" value="medium"> Orta</label>
                        <label><input type="radio" name="difficulty" value="hard"> Zor</label>
                        <label><input type="radio" name="difficulty" value="expert"> Uzman</label>
                    </div>
                </div>
                <div class="modal-section">
                    <h3>Oyun Türü</h3>
                    <div class="variant-options">
                        <label><input type="radio" name="variant" value="classic" checked> Klasik Sudoku</label>
                        <label><input type="radio" name="variant" value="diagonal"> Çapraz Sudoku</label>
                        <label><input type="radio" name="variant" value="killer"> Killer Sudoku</label>
                        <label><input type="radio" name="variant" value="samurai"> Samurai Sudoku</label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn primary" onclick="startNewGame()">Başlat</button>
                    <button class="btn secondary" onclick="closeModal('new-game-modal')">İptal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
